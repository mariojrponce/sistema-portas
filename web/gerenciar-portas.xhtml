<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="tamplate.xhtml"
             xmlns:sc="http://xmlns.jcp.org/jsf/composite/sccomp">
                 
    <h:head>
        <title>Gerenciamento de portas</title>
    </h:head>
    
    <center>
        <h1>Gerenciamento de portas</h1>
    </center>
    
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"></p:messages>
            <p:fieldset legend="Objetos">
                <sc:toolbarCrud crudBean="#{portaBean}">

                </sc:toolbarCrud>
                <p:panelGrid columns="2" rendered="#{portaBean.busca == false}">
                    <h:outputLabel value="Nome da porta"></h:outputLabel>
                    <p:inputText value="#{portaBean.entidade.nome}"></p:inputText>

                    <h:outputLabel for="momento" value="Momento"></h:outputLabel>
                    <p:calendar id="momento" value="#{portaBean.entidade.momento}" pattern="MM/dd/yyyy HH:mm:ss"></p:calendar>

                    <h:outputLabel value="Status"></h:outputLabel>
                    <p:selectBooleanButton value="#{portaBean.entidade.status}" onLabel="Aberta" offLabel="Fechada" onIcon="pi pi-check" offIcon="pi pi-times" style="width:60px"/>

                    <h:outputLabel value="Info"></h:outputLabel>
                    <p:inputText value="#{portaBean.entidade.info}" />

                </p:panelGrid>
                <p:dataTable value="#{portaBean.entidades}" var="porta" rendered="#{portaBean.busca == true}">
                    <p:column headerText="Edição">
                        <p:commandButton value="Editar" action="#{portaBean.editar(porta)}" update="@form"></p:commandButton>
                        <p:commandButton value="Deletar" action="#{portaBean.deletar(porta)}" update="@form"></p:commandButton>
                    </p:column>
                    <p:column headerText="Nome da porta" sortBy="#{porta.nome}">
                        <h:outputText value="#{porta.nome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Momento" sortBy="#{porta.momento}">
                        <h:outputText value="#{porta.momento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"></f:convertDateTime>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Status" sortBy="#{porta.status}">
                        <h:outputText value="#{porta.status}">
                            <h:outputText value="#{porta.status}"></h:outputText>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Info" sortBy="#{porta.info}">
                        <h:outputText value="#{porta.info}">
                            <h:outputText value="#{porta.info}"></h:outputText>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</ui:decorate>
